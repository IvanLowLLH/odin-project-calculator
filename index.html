<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display_container">
            <p id="display_num">0</p>
        </div>
        <div id="num_operate">
            <div class="row">
                <button id="clear">AC</button>
                <button id="blank">NA</button>
                <button id="blank">NA</button>
                <button class="op_btn" id="divide">÷</button>
            </div>
            <div class="row">
                <button class="num" id="num_7">7</button>
                <button class="num" id="num_8">8</button>
                <button class="num" id="num_9">9</button>
                <button class="op_btn" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="num" id="num_4">4</button>
                <button class="num" id="num_5">5</button>
                <button class="num" id="num_6">6</button>
                <button class="op_btn" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="num" id="num_1">1</button>
                <button class="num" id="num_2">2</button>
                <button class="num" id="num_3">3</button>
                <button class="op_btn" id="add">+</button>
            </div>
            <div class="row">
                <button class="num" id="0">0</button>
                <button id="dot">.</button>
                <button id="plus_minus">±</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
